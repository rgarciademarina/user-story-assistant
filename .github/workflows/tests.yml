name: Tests & Coverage

on:
  pull_request:
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/**'
    branches: [ main ]
  push:
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/**'
    branches: [ main ]

# AÃ±adimos los permisos necesarios
permissions:
  contents: read
  pull-requests: read

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necesario para comparar cambios entre commits
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - '.github/workflows/tests.yml'
            backend:
              - 'backend/**'
              - '.github/workflows/tests.yml'

  frontend-tests:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
          
      - name: Install Dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: Run Tests with Coverage
        working-directory: ./frontend
        run: npm run test:coverage
        
      - name: Store Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage
          path: ./frontend/coverage/lcov.info
          
  backend-tests:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
          
      - name: Install Dependencies
        working-directory: ./backend
        run: |
          poetry install
          
      - name: Run Tests with Coverage
        working-directory: ./backend
        run: |
          poetry run pytest --cov=./src --cov-report=xml --cov-report=lcov
        
      - name: Store Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: backend-coverage
          path: backend/coverage.lcov

  coverage-check:
    needs: [check-changes, frontend-tests, backend-tests]
    if: |
      always() &&
      (needs.check-changes.outputs.frontend == 'true' || needs.check-changes.outputs.backend == 'true') &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Download Frontend Coverage
        if: needs.check-changes.outputs.frontend == 'true'
        uses: actions/download-artifact@v3
        with:
          name: frontend-coverage
          path: frontend-coverage

      - name: Download Backend Coverage
        if: needs.check-changes.outputs.backend == 'true'
        uses: actions/download-artifact@v3
        with:
          name: backend-coverage
          path: backend-coverage

      - name: Check Frontend Coverage
        if: needs.check-changes.outputs.frontend == 'true'
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: frontend-coverage/lcov.info
          min_coverage: 80

      - name: Check Backend Coverage
        if: needs.check-changes.outputs.backend == 'true'
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: backend-coverage/coverage.lcov
          min_coverage: 80
